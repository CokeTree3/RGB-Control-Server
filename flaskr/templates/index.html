<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Thing</title>
</head>
<body>
    <div>
        <form method="POST">
            <label for="red">Red (0-255):</label>
            <input type="number" id="red" name="red" min="0" max="255" value="0"><br><br>

            <label for="green">Green (0-255):</label>
            <input type="number" id="green" name="green" min="0" max="255" value="0"><br><br>

            <label for="blue">Blue (0-255):</label>
            <input type="number" id="blue" name="blue" min="0" max="255" value="0"><br><br>

            <input type="submit" value="Set Color">
        </form>
    </div>
</body>
</html>
